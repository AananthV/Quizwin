{% extends "base.html" %}

{% block content %}
    {% if quizzes %}
        <span class="d-flex justify-content-around align-items-center">
            <h1 class="col-9">My Quizes</h1>
            <a href="{% url 'quiz:create' %}" class="btn btn-success btn-block col-3">New</a>
        </span>
        <ul class="list-group">
            {% for quiz in quizzes %}
                <li class="list-group-item d-flex flex-row align-items-center">
                    <span class="col-9">
                        {{ quiz.name }}
                    </span>
                    <span class="col-3">
                        <a class="btn btn-info btn-block">View</a>
                        <a class="btn btn-secondary btn-block">Edit</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
    {% endif %}
{% endblock content %}
